    <mat-toolbar>
        <span>GTMT > Création campagne </span>
    </mat-toolbar>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
	<mat-step [stepControl]="firstFormGroup">
		<form [formGroup]="firstFormGroup">
			<ng-template matStepLabel>Identification de la campagne courrier</ng-template>

			<mat-grid-list cols="1" rowHeight="60px">
				<!-- Nom de la campgane courrier -->
				<mat-grid-tile colspan="1" rowspan="2">
					<mat-form-field>
						<mat-label>Nom de la campgane courrier</mat-label>
						<input matInput placeholder="Nom de la campgane courrier" formControlName="name" required>
      </mat-form-field>
				</mat-grid-tile>

				<!-- Description -->
				<mat-grid-tile colspan="1" rowspan="2">
					<mat-form-field>
						<mat-label>Description</mat-label>
						<input matInput placeholder="Description" formControlName="description" required>
      </mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>
			<div>
				<button mat-button matStepperNext>Etape suivante</button>
			</div>
		</form>
	</mat-step>
	<mat-step [stepControl]="secondFormGroup">
		<form [formGroup]="secondFormGroup">
			<ng-template matStepLabel>Fréquence d'envoi</ng-template>
				<div>
					<button mat-button matStepperPrevious>Etape précédente</button>
					<button mat-button matStepperNext>Etape suivante</button>
				</div>
		</form>
	</mat-step>
	<mat-step>
		<ng-template matStepLabel>Fin</ng-template>
		<p>You are now done.</p>
		<div>
			<button mat-button matStepperPrevious>Etape précédente</button>
			<button mat-button (click)="stepper.reset()">Réinitialiser</button>
		</div>
	</mat-step>
</mat-horizontal-stepper>
